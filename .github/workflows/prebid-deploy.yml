name: DEV Deploy prebid

on:
  workflow_dispatch

env:
  AWS_REGION: "eu-central-1"
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_S3_PATH_DEV: s3://intergi-duplicate/pageos-prebid
  AWS_S3_BUCKET: intergi-duplicate
  DISTRIBUTION_ID: E3MY6RLJJ44XBK

jobs:
  build-deploy-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - run: |
          mkdir temp
          cp package.json temp/package.json

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # - name: Setup node
      #   uses: actions/setup-node@v2
      #   with:
      #     node-version: 16.10.0

      # - name: Install dependencies
      #   run: |
      #     touch ~/.netrc
      #     echo "machine github.com login ${{ secrets.REPOSITORY_ACCESS_TOKEN }}" > ~/.netrc
      #     npm ci
      #   env:
      #     NPM_TOKEN: ${{ secrets.REPOSITORY_ACCESS_TOKEN_PACKAGES }}

      # - run: npm run buildCDN:dev

      - name: Sort compressed files
        run: |
          mkdir gz br
          cd prebid
          mv *.gz ../gz/
          mv *.br ../br/
          cd ..

      - name: Push to bucket
        run: |
          aws s3 cp prebid ${{ env.AWS_S3_PATH_DEV }} --acl public-read --recursive
          aws s3 cp gz ${{ env.AWS_S3_PATH_DEV }} --acl public-read --recursive --content-encoding gzip --content-type "text/javascript"
          aws s3 cp br ${{ env.AWS_S3_PATH_DEV }} --acl public-read --recursive --content-encoding br --content-type "text/javascript"

      # - name: Add tags to pushed files
      #   run: |
      #     aws s3api list-objects --bucket ${{ env.AWS_S3_BUCKET }} --prefix prebid --query 'Contents[].{Key:Key}' --output text | \
      #     xargs -n 1 -I targetobject aws s3api put-object-tagging --bucket ${{ env.AWS_S3_BUCKET }} \
      #     --tagging "TagSet=[{Key=ApplicationId, Value=pageos}]" \
      #     --key targetobject

      - name: Invalidate CloudFront
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ env.DISTRIBUTION_ID }}
          PATHS: "/prebid/*"
          AWS_REGION: ${{ env.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Checkout changelog branch
        uses: actions/checkout@v2
        with:
          ref: changelog

      - name: Pull repositiry
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git pull

      - name: Get current timestamp
        id: time
        uses: nanzm/get-time-action@v1.1
        with:
          timeZone: -5
          format: 'YYYY-MM-DD-HH-mm-ss'

      - name: Write changelog
        env:
          TIME: "${{ steps.time.outputs.time }}"
        run: |
          echo "## Prebid content" >> CHANGELOG.md
          echo "[ ${{ env.TIME }} ] : deployed on dev <br />" >> CHANGELOG.md

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
         commit_message: Automated Change
         branch: changelog
         file_pattern: CHANGELOG.md
