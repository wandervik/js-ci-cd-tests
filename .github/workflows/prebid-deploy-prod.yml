      # - run: npm run buildCDN:prod

      - name: Sort compressed files
        run: |
          mkdir gz br
          cd prebid
          mv *.gz ../gz/
          mv *.br ../br/
          cd ..

      - name: Push to bucket
        run: |
          aws s3 cp prebid ${{ env.AWS_S3_PATH_PROD }} --acl public-read --recursive
          aws s3 cp gz ${{ env.AWS_S3_PATH_PROD }} --acl public-read --recursive --content-encoding gzip --content-type "text/javascript"
          aws s3 cp br ${{ env.AWS_S3_PATH_PROD }} --acl public-read --recursive --content-encoding br --content-type "text/javascript"

      - name: Invalidate CloudFront
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ env.DISTRIBUTION_ID }}
          PATHS: "/prebid/*"
          AWS_REGION: ${{ env.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - id: changelog_call
        uses: ./.github/actions/changelog
        with:
          branch_name: ${{ github.ref_name }}
          commit_message: ${{ github.event.head_commit.message }}

